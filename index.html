<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./tictactoe.png" type="image/x-icon">
    <!-- Cache control for GitHub Pages -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
<nav>
    <ul>
        <li>Tic-Tac-Toe</li>
    </ul>
</nav>

<div class="settings-panel">
    <div class="player-settings">
        <div class="player-input">
            <label for="playerX">Player X:</label>
            <input type="text" id="playerX" placeholder="Enter name" value="Player X">
        </div>
        <div class="player-input">
            <label for="playerO">Player O:</label>
            <input type="text" id="playerO" placeholder="Enter name" value="Player O">
        </div>
    </div>
    <div class="game-settings">
        <label class="ai-toggle">
            <input type="checkbox" id="aiToggle"> Play vs AI
        </label>
        <div class="theme-selector">
            <button data-theme="default" class="active">Default</button>
            <button data-theme="dark">Dark</button>
            <button data-theme="nature">Nature</button>
        </div>
    </div>
</div>

<div class="gameContainer">
    <div class="scoreboard">
        <div class="player-score x-player">
            <span id="playerXName">Player X</span>
            <span class="score">0</span>
        </div>
        <div class="vs">vs</div>
        <div class="player-score o-player">
            <span id="playerOName">Player O</span>
            <span class="score">0</span>
        </div>
    </div>

    <div class="gameArea">
        <div class="container">
            <div class="line"></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to Tic Tac Toe</h1>
            <div class="game-status">
                <span class="info">Turn for <span id="currentPlayer">X</span></span>
                <button id="reset">Reset Game</button>
            </div>
            <div class="imgbox">
                <img src="./Dancing.gif" alt="Congratulations">
            </div>
        </div>
    </div>
</div>

<script src="./logic.js"></script>
</body>
</html>
